services:
  - type: web
    name: chuvak
    env: python
    pythonVersion: "3.12"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python chuvak.py"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false